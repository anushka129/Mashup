<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Mashup Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Song Mashup Request</h2>
        <form action="/submit_mashup_request" method="POST">
            <label for="num_songs">Number of Songs</label>
            <input type="number" id="num_songs" name="num_songs" value="20" readonly>

            <label for="artist_name">Artist Name</label>
            <input type="text" id="artist_name" name="artist_name" value="Sharry Maan" readonly>

            <label for="video_length">Video Length (seconds)</label>
            <input type="number" id="video_length" name="video_length" value="30" readonly>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <input type="submit" value="Submit Request">
        </form>
    </div>
</body>
</html>
